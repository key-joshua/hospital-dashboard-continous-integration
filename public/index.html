    <meta name="description" content="ERES Hospital Admin Dashboard for service help" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="144x144" href="./images/logo144.png" />

    <link rel="apple-touch-icon" sizes="192x192" href="./images/logo192.png" />
    

    <link rel="icon" type="image/png" sizes="72x72" href="./images/logo72.png" />

    <title>ERES Hospital Admin Dashboard</title>
  </head>
    
  <body>
    <div id="root"></div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('serviceworker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  
  </body>
